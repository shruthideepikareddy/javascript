<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate N Prime Numbers</title>
</head>
<body>
     <a href="index.html">back to home page</a>
    <h1>Generate First N Prime Numbers</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="generatePrimes()">Generate</button>
    <p id="result"></p>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function generatePrimes() {
            let n = parseInt(document.getElementById("numberInput").value);
            let primes = [];
            let num = 2;
            while (primes.length < n) {
                if (isPrime(num)) {
                    primes.push(num);
                }
                num++;
            }
            document.getElementById("result").textContent = "First " + n + " prime numbers: " + primes.join(", ");
        }
    </script>
</body>
</html>
