<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sum of Array</title>
 </head>
 <body>
   <a href="index.html">back to home page</a>
     <h1>Sum of Array</h1>
     <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
     <button onclick="calculateSum()">Calculate Sum</button>
     <p id="result"></p>
 
     <script>
         function sumArray(arr) {
             let sum = 0;
             for (let i = 0; i < arr.length; i++) {
                 sum += arr[i];
             }
             return sum;
         }
         
         function calculateSum() {
             let input = document.getElementById("arrayInput").value;
             let numArray = input.split(",").map(Number);
             let result = sumArray(numArray);
             document.getElementById("result").textContent = "Sum: " + result;
         }
     </script>
 </body>
 </html>
